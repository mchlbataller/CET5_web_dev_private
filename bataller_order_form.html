<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bataller_order_form.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Order Form</h2>
        <form class="relative">
          <div class="customer">
            <h3>Customer</h3>

            <div class="absolute top-right">
              <div class="form-group">
                <label for="order-date">Order Date:</label>
                <input type="date" name="order-date" id="order-date" />
              </div>
              <div class="form-group">
                <label for="order-number">Order Number:</label>
                <input type="number" name="order-number" id="order-number" />
              </div>
            </div>
            <div class="form-group">
              <label for="name">Customer Name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" name="address" id="address" />
            </div>

            <div class="form-group">
              <label for="contact-name">Contact Name: </label>
              <input type="text" name="contact-name" id="contact-name" />
            </div>

            <div class="flex flex-row">
              <div class="form-group">
                <label for="phone">Phone: </label>
                <input type="tel" name="phone" id="phone" />
              </div>
              <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="tel" name="mobile" id="mobile" />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" />
            </div>
          </div>

          <h3>Products to Order</h3>
          <table id="product-listing">
            <tr>
              <th>Unit</th>
              <th>Quantity</th>
              <th>Product Code</th>
              <th>Description</th>
              <th>Unit Price</th>
              <th>Total Price</th>
            </tr>
            <tr id="product-details">
              <td><input type="text" name="unit" id="unit" /></td>
              <td>
                <select name="quantity" id="quantity"></select>
              </td>
              <td>
                <input type="number" name="product-code" id="product-code" />
              </td>
              <td>
                <input
                  type="text"
                  name="product-description"
                  id="product-description"
                />
              </td>
              <td><input type="number" name="price" id="price" /></td>
              <td><input type="text" name="total-price" id="total-price" /></td>
            </tr>
          </table>

          <div class="right-0 absolute">
            <label for="grand-total">Total: </label
            ><input type="number" name="grand-total" id="grand-total" />
          </div>

          <div class="pt-1">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
    </main>

    <script>
      for (let counter = 1; counter < 11; counter++) {
        let element = document.createElement("option");
        element.setAttribute("value", JSON.stringify(counter));
        element.innerText = counter;
        document.getElementById("quantity").appendChild(element);
      }

      for (let counter = 0; counter < 4; counter++) {
        let element = document
          .getElementById("product-details")
          .cloneNode(true);
        document.getElementById("product-listing").appendChild(element);
      }
    </script>
  </body>
</html>
